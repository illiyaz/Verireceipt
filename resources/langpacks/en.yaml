    - "apartment"
    - "apt"
    - "flat"
    - "postal"
    - "zip"
    - "postcode"
    - "mailing"
    - "billing"
    - "shipping"
  
  postal_code_patterns:
    - "\\b\\d{5}\\b"          # US ZIP
    - "\\b\\d{5}-\\d{4}\\b"   # US ZIP+4
    - "\\b[A-Z]{1,2}\\d[A-Z\\d]? ?\\d[A-Z]{2}\\b"  # UK postcode
    - "\\b[A-Z]\\d[A-Z] ?\\d[A-Z]\\d\\b"  # Canadian postal code
    - "\\b\\d{4}\\b"          # Simple 4-digit

