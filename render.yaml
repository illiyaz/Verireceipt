services:
  - type: web
    name: verireceipt-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: pro
    region: oregon
    autoDeploy: false
    envVars:
      # Set DATABASE_URL in Render dashboard (not in git for security)
      - key: DATABASE_URL
        sync: false
      - key: VERIRECEIPT_STORE_BACKEND
        value: db
      - key: PYTHONUNBUFFERED
        value: "1"
      # Vision / LLM config â€” point to your E2E Networks GPU later
      - key: OLLAMA_URL
        value: http://localhost:11434
      - key: VISION_MODEL
        value: llama3.2-vision:latest
      - key: HYBRID_VISION
        value: "false"
      # OCR engine
      - key: OCR_ENGINE
        value: tesseract
