<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - VeriReceipt</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function StatsPage() {
            const [stats, setStats] = useState(null);
            const [analysisStats, setAnalysisStats] = useState(null);
            const [warrantyStats, setWarrantyStats] = useState(null);
            const [rules, setRules] = useState([]);
            const [loading, setLoading] = useState(true);
            const [days, setDays] = useState(30);
            
            useEffect(() => {
                loadStats();
                loadAnalysisStats();
                loadRules();
                loadWarrantyStats();
            }, [days]);
            
            const loadStats = async () => {
                try {
                    const response = await fetch(`${window.location.origin}/feedback/stats?days=${days}`);
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Error loading feedback stats:', error);
                }
            };

            const loadAnalysisStats = async () => {
                try {
                    const response = await fetch(`${window.location.origin}/stats`);
                    if (response.ok) {
                        const data = await response.json();
                        setAnalysisStats(data);
                    }
                } catch (error) {
                    console.error('Error loading analysis stats:', error);
                }
            };

            const loadWarrantyStats = async () => {
                try {
                    const response = await fetch(`${window.location.origin}/warranty/stats`);
                    const data = await response.json();
                    setWarrantyStats(data);
                } catch (error) {
                    console.error('Error loading warranty stats:', error);
                }
            };
            
            const loadRules = async () => {
                try {
                    const response = await fetch(`${window.location.origin}/feedback/learned-rules`);
                    const data = await response.json();
                    setRules(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading rules:', error);
                    setLoading(false);
                }
            };
            
            const toggleRule = async (ruleId, enabled) => {
                try {
                    await fetch(`${window.location.origin}/feedback/rules/${ruleId}/toggle?enabled=${!enabled}`, {
                        method: 'POST'
                    });
                    loadRules();
                } catch (error) {
                    console.error('Error toggling rule:', error);
                }
            };
            
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <i className="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-6 shadow-lg">
                        <div className="container mx-auto px-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold">Analytics</h1>
                                    <p className="text-purple-200 mt-1">Receipt analysis insights, accuracy metrics & learned patterns</p>
                                </div>
                                <a href="index.html" className="px-4 py-2 bg-white text-purple-600 rounded-lg hover:bg-purple-50 transition">
                                    <i className="fas fa-home mr-2"></i>
                                    Back to Home
                                </a>
                            </div>
                        </div>
                    </header>
                    
                    <div className="container mx-auto px-4 py-8">
                        {/* Receipt Analysis Overview */}
                        {analysisStats && analysisStats.total_analyses > 0 && (
                            <div className="mb-8">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    <i className="fas fa-receipt mr-2 text-purple-600"></i>
                                    Receipt Analysis Overview
                                </h2>
                                <div className="grid md:grid-cols-5 gap-6 mb-6">
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-file-invoice text-3xl text-purple-600"></i>
                                            <span className="text-3xl font-bold text-gray-800">{analysisStats.total_analyses}</span>
                                        </div>
                                        <div className="text-gray-600">Total Analyzed</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-check-circle text-3xl text-green-600"></i>
                                            <span className="text-3xl font-bold text-green-600">{analysisStats.real_count}</span>
                                        </div>
                                        <div className="text-gray-600">Real</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-exclamation-triangle text-3xl text-yellow-600"></i>
                                            <span className="text-3xl font-bold text-yellow-600">{analysisStats.suspicious_count}</span>
                                        </div>
                                        <div className="text-gray-600">Suspicious</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-times-circle text-3xl text-red-600"></i>
                                            <span className="text-3xl font-bold text-red-600">{analysisStats.fake_count}</span>
                                        </div>
                                        <div className="text-gray-600">Fake</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-chart-line text-3xl text-indigo-600"></i>
                                            <span className="text-3xl font-bold text-gray-800">{(analysisStats.avg_score * 100).toFixed(1)}%</span>
                                        </div>
                                        <div className="text-gray-600">Avg Fraud Score</div>
                                    </div>
                                </div>
                                
                                {/* Verdict Distribution Bar */}
                                {analysisStats.total_analyses > 0 && (
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">
                                            <i className="fas fa-chart-bar mr-2 text-purple-600"></i>
                                            Verdict Distribution
                                        </h3>
                                        <div className="flex h-8 rounded-full overflow-hidden">
                                            {analysisStats.real_count > 0 && (
                                                <div 
                                                    className="bg-green-500 flex items-center justify-center text-white text-xs font-bold"
                                                    style={{width: `${(analysisStats.real_count / analysisStats.total_analyses * 100)}%`}}
                                                    title={`Real: ${analysisStats.real_count}`}
                                                >
                                                    {analysisStats.real_count}
                                                </div>
                                            )}
                                            {analysisStats.suspicious_count > 0 && (
                                                <div 
                                                    className="bg-yellow-500 flex items-center justify-center text-white text-xs font-bold"
                                                    style={{width: `${(analysisStats.suspicious_count / analysisStats.total_analyses * 100)}%`}}
                                                    title={`Suspicious: ${analysisStats.suspicious_count}`}
                                                >
                                                    {analysisStats.suspicious_count}
                                                </div>
                                            )}
                                            {analysisStats.fake_count > 0 && (
                                                <div 
                                                    className="bg-red-500 flex items-center justify-center text-white text-xs font-bold"
                                                    style={{width: `${(analysisStats.fake_count / analysisStats.total_analyses * 100)}%`}}
                                                    title={`Fake: ${analysisStats.fake_count}`}
                                                >
                                                    {analysisStats.fake_count}
                                                </div>
                                            )}
                                        </div>
                                        <div className="flex justify-between mt-2 text-xs text-gray-500">
                                            <span><span className="inline-block w-3 h-3 bg-green-500 rounded-full mr-1"></span>Real ({(analysisStats.real_count / analysisStats.total_analyses * 100).toFixed(0)}%)</span>
                                            <span><span className="inline-block w-3 h-3 bg-yellow-500 rounded-full mr-1"></span>Suspicious ({(analysisStats.suspicious_count / analysisStats.total_analyses * 100).toFixed(0)}%)</span>
                                            <span><span className="inline-block w-3 h-3 bg-red-500 rounded-full mr-1"></span>Fake ({(analysisStats.fake_count / analysisStats.total_analyses * 100).toFixed(0)}%)</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        <hr className="my-8 border-gray-200" />

                        {/* Warranty Claims Analytics */}
                        {warrantyStats && (
                            <div className="mb-8">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    <i className="fas fa-shield-alt mr-2 text-blue-600"></i>
                                    Warranty Claims Analytics
                                </h2>
                                <div className="grid md:grid-cols-4 gap-6 mb-6">
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-file-invoice text-3xl text-blue-600"></i>
                                            <span className="text-3xl font-bold text-gray-800">{warrantyStats.total_claims}</span>
                                        </div>
                                        <div className="text-gray-600">Total Claims</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-exclamation-triangle text-3xl text-red-600"></i>
                                            <span className="text-3xl font-bold text-gray-800">{warrantyStats.suspicious_count}</span>
                                        </div>
                                        <div className="text-gray-600">Suspicious Claims</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-copy text-3xl text-orange-600"></i>
                                            <span className="text-3xl font-bold text-gray-800">{warrantyStats.claims_with_duplicates}</span>
                                        </div>
                                        <div className="text-gray-600">With Duplicates</div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-6 shadow-lg">
                                        <div className="flex items-center justify-between mb-2">
                                            <i className="fas fa-comment-dots text-3xl text-green-600"></i>
                                            <span className="text-3xl font-bold text-gray-800">
                                                {Object.values(warrantyStats.feedback_summary || {}).reduce((a, b) => a + b, 0)}
                                            </span>
                                        </div>
                                        <div className="text-gray-600">Adjuster Feedback</div>
                                    </div>
                                </div>
                                
                                {/* Triage Breakdown */}
                                {warrantyStats.by_triage && Object.keys(warrantyStats.by_triage).length > 0 && (
                                    <div className="bg-white rounded-xl p-6 shadow-lg mb-6">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">
                                            <i className="fas fa-chart-bar mr-2 text-purple-600"></i>
                                            Claims by Triage Class
                                        </h3>
                                        <div className="grid md:grid-cols-3 gap-4">
                                            <div className="text-center p-4 bg-green-50 rounded-lg">
                                                <div className="text-3xl font-bold text-green-600">
                                                    {warrantyStats.by_triage['AUTO_APPROVE'] || 0}
                                                </div>
                                                <div className="text-gray-600 mt-1">Auto Approve</div>
                                            </div>
                                            <div className="text-center p-4 bg-yellow-50 rounded-lg">
                                                <div className="text-3xl font-bold text-yellow-600">
                                                    {warrantyStats.by_triage['REVIEW'] || 0}
                                                </div>
                                                <div className="text-gray-600 mt-1">Manual Review</div>
                                            </div>
                                            <div className="text-center p-4 bg-red-50 rounded-lg">
                                                <div className="text-3xl font-bold text-red-600">
                                                    {warrantyStats.by_triage['INVESTIGATE'] || 0}
                                                </div>
                                                <div className="text-gray-600 mt-1">Investigate</div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Feedback Breakdown */}
                                {warrantyStats.feedback_summary && Object.keys(warrantyStats.feedback_summary).length > 0 && (
                                    <div className="bg-white rounded-xl p-6 shadow-lg mb-6">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">
                                            <i className="fas fa-gavel mr-2 text-indigo-600"></i>
                                            Adjuster Verdict Breakdown
                                        </h3>
                                        <div className="grid md:grid-cols-3 gap-4">
                                            {Object.entries(warrantyStats.feedback_summary).map(([verdict, count]) => (
                                                <div key={verdict} className="text-center p-4 bg-indigo-50 rounded-lg">
                                                    <div className="text-2xl font-bold text-indigo-600">{count}</div>
                                                    <div className="text-gray-600 mt-1 text-sm">{verdict.replace(/_/g, ' ')}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        <hr className="my-8 border-gray-200" />
                        
                        {/* Receipt Feedback Section Header */}
                        <h2 className="text-xl font-bold text-gray-800 mb-4">
                            <i className="fas fa-receipt mr-2 text-purple-600"></i>
                            Receipt Analysis Feedback
                        </h2>

                        {/* Time Period Selector */}
                        <div className="mb-6 flex items-center space-x-4">
                            <span className="text-gray-700 font-semibold">Time Period:</span>
                            {[7, 30, 90, 365].map(d => (
                                <button
                                    key={d}
                                    onClick={() => setDays(d)}
                                    className={`px-4 py-2 rounded-lg transition ${
                                        days === d 
                                            ? 'bg-purple-600 text-white' 
                                            : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    {d} days
                                </button>
                            ))}
                        </div>
                        
                        {/* Stats Cards */}
                        {stats && (
                            <div className="grid md:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white rounded-xl p-6 shadow-lg">
                                    <div className="flex items-center justify-between mb-2">
                                        <i className="fas fa-clipboard-check text-3xl text-blue-600"></i>
                                        <span className="text-3xl font-bold text-gray-800">{stats.total_feedback}</span>
                                    </div>
                                    <div className="text-gray-600">Total Feedback</div>
                                </div>
                                
                                <div className="bg-white rounded-xl p-6 shadow-lg">
                                    <div className="flex items-center justify-between mb-2">
                                        <i className="fas fa-check-circle text-3xl text-green-600"></i>
                                        <span className="text-3xl font-bold text-gray-800">{(stats.accuracy || 0).toFixed(1)}%</span>
                                    </div>
                                    <div className="text-gray-600">Accuracy</div>
                                </div>
                                
                                <div className="bg-white rounded-xl p-6 shadow-lg">
                                    <div className="flex items-center justify-between mb-2">
                                        <i className="fas fa-exclamation-triangle text-3xl text-yellow-600"></i>
                                        <span className="text-3xl font-bold text-gray-800">{stats.false_positives}</span>
                                    </div>
                                    <div className="text-gray-600">False Positives</div>
                                </div>
                                
                                <div className="bg-white rounded-xl p-6 shadow-lg">
                                    <div className="flex items-center justify-between mb-2">
                                        <i className="fas fa-times-circle text-3xl text-red-600"></i>
                                        <span className="text-3xl font-bold text-gray-800">{stats.false_negatives}</span>
                                    </div>
                                    <div className="text-gray-600">False Negatives</div>
                                </div>
                            </div>
                        )}
                        
                        {/* Verdict Distribution */}
                        {stats && (
                            <div className="bg-white rounded-xl p-6 shadow-lg mb-8">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    <i className="fas fa-chart-pie mr-2 text-purple-600"></i>
                                    Verdict Distribution
                                </h2>
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div className="text-center p-4 bg-green-50 rounded-lg">
                                        <div className="text-3xl font-bold text-green-600">{stats.real_receipts}</div>
                                        <div className="text-gray-600 mt-1">Real Receipts</div>
                                    </div>
                                    <div className="text-center p-4 bg-red-50 rounded-lg">
                                        <div className="text-3xl font-bold text-red-600">{stats.fake_receipts}</div>
                                        <div className="text-gray-600 mt-1">Fake Receipts</div>
                                    </div>
                                    <div className="text-center p-4 bg-yellow-50 rounded-lg">
                                        <div className="text-3xl font-bold text-yellow-600">{stats.suspicious_receipts}</div>
                                        <div className="text-gray-600 mt-1">Suspicious</div>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* Learned Rules */}
                        <div className="bg-white rounded-xl p-6 shadow-lg">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">
                                <i className="fas fa-brain mr-2 text-purple-600"></i>
                                Learned Rules ({rules.length})
                            </h2>
                            
                            {rules.length === 0 ? (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-info-circle text-4xl mb-3"></i>
                                    <p>No rules learned yet. Submit feedback to train the system!</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {rules.map(rule => (
                                        <div key={rule.rule_id} className="border rounded-lg p-4 hover:bg-gray-50 transition">
                                            <div className="flex items-center justify-between">
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-3 mb-2">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                            rule.enabled ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                                                        }`}>
                                                            {rule.enabled ? 'Active' : 'Disabled'}
                                                        </span>
                                                        <span className="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-semibold">
                                                            {rule.rule_type.replace(/_/g, ' ')}
                                                        </span>
                                                    </div>
                                                    <div className="font-semibold text-gray-800">{rule.pattern}</div>
                                                    <div className="text-sm text-gray-600 mt-1">
                                                        Action: {rule.action} | Confidence: +{(rule.confidence_adjustment * 100).toFixed(0)}%
                                                    </div>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        Learned from {rule.learned_from_feedback_count} feedback(s) | 
                                                        Accuracy: {(rule.accuracy_on_validation * 100).toFixed(1)}%
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => toggleRule(rule.rule_id, rule.enabled)}
                                                    className={`ml-4 px-4 py-2 rounded-lg transition ${
                                                        rule.enabled 
                                                            ? 'bg-red-100 text-red-700 hover:bg-red-200' 
                                                            : 'bg-green-100 text-green-700 hover:bg-green-200'
                                                    }`}
                                                >
                                                    {rule.enabled ? 'Disable' : 'Enable'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        {/* Common Missed Indicators */}
                        {stats && stats.most_common_missed_indicators && stats.most_common_missed_indicators.length > 0 && (
                            <div className="bg-white rounded-xl p-6 shadow-lg mt-8">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    <i className="fas fa-exclamation-circle mr-2 text-orange-600"></i>
                                    Most Common Missed Indicators
                                </h2>
                                <div className="space-y-2">
                                    {stats.most_common_missed_indicators.map((item, idx) => (
                                        <div key={idx} className="flex items-center justify-between p-3 bg-orange-50 rounded-lg">
                                            <span className="text-gray-800">{item.indicator}</span>
                                            <span className="px-3 py-1 bg-orange-200 text-orange-800 rounded-full text-sm font-semibold">
                                                {item.count} times
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<StatsPage />, document.getElementById('root'));
    </script>
</body>
</html>
