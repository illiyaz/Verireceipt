<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriReceipt - Real-Time Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dropzone {
            border: 3px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        
        .dropzone.drag-over {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .badge-real {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .badge-fake {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .badge-suspicious {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .engine-card {
            transition: all 0.3s ease;
        }
        
        .engine-card.analyzing {
            border: 2px solid #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .engine-card.completed {
            border: 2px solid #10b981;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [file, setFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [engineStatus, setEngineStatus] = useState({
                'rule-based': 'pending',
                'donut': 'pending',
                'vision-llm': 'pending'
            });
            const [engineResults, setEngineResults] = useState({});
            const [hybridVerdict, setHybridVerdict] = useState(null);
            const [progress, setProgress] = useState(0);
            const [error, setError] = useState(null);
            const [dragOver, setDragOver] = useState(false);
            const [analysisLog, setAnalysisLog] = useState([]);
            const fileInputRef = useRef(null);
            const eventSourceRef = useRef(null);

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile) {
                    handleFileSelect(droppedFile);
                }
            };

            const handleFileSelect = (selectedFile) => {
                if (!selectedFile) return;

                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'];
                if (!validTypes.includes(selectedFile.type)) {
                    setError('Please upload a valid image (JPG, PNG) or PDF file');
                    return;
                }

                setFile(selectedFile);
                setError(null);
                setHybridVerdict(null);
                setEngineResults({});
                setAnalysisLog([]);

                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPreview(reader.result);
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    setPreview(null);
                }
            };

            const addLog = (message, type = 'info') => {
                setAnalysisLog(prev => [...prev, { message, type, timestamp: new Date().toLocaleTimeString() }]);
            };

            const analyzeReceipt = async () => {
                if (!file) return;

                setAnalyzing(true);
                setError(null);
                setProgress(0);
                setEngineStatus({
                    'rule-based': 'pending',
                    'donut': 'pending',
                    'vision-llm': 'pending'
                });
                setEngineResults({});
                setHybridVerdict(null);
                setAnalysisLog([]);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    addLog('ðŸ“¤ Uploading receipt...', 'info');
                    addLog('ðŸš€ Starting 3-engine analysis (this may take 10-20 seconds)...', 'info');
                    
                    // Using regular endpoint for now (streaming has async issues)
                    const response = await fetch(`${API_BASE_URL}/analyze/hybrid`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`Analysis failed: ${response.statusText}`);
                    }

                    // Get JSON response (not streaming)
                    const data = await response.json();
                    
                    // Simulate progress updates for better UX
                    addLog('â³ Analyzing with all 3 engines...', 'info');
                    setProgress(33);
                    
                    // Show results for each engine
                    if (data.rule_based && !data.rule_based.error) {
                        setEngineStatus(prev => ({ ...prev, 'rule-based': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'rule-based': data.rule_based }));
                        addLog(`âœ… Rule-Based completed in ${data.rule_based.time_seconds}s`, 'success');
                    }
                    setProgress(66);
                    
                    if (data.donut && !data.donut.error) {
                        setEngineStatus(prev => ({ ...prev, 'donut': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'donut': data.donut }));
                        addLog(`âœ… DONUT completed in ${data.donut.time_seconds}s`, 'success');
                    }
                    
                    if (data.vision_llm && !data.vision_llm.error) {
                        setEngineStatus(prev => ({ ...prev, 'vision-llm': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'vision-llm': data.vision_llm }));
                        addLog(`âœ… Vision LLM completed in ${data.vision_llm.time_seconds}s`, 'success');
                    }
                    setProgress(100);
                    
                    // Show hybrid verdict
                    if (data.hybrid_verdict) {
                        setHybridVerdict(data.hybrid_verdict);
                        addLog('ðŸŽ‰ Analysis complete!', 'success');
                        addLog(`ðŸ“Š Final verdict: ${data.hybrid_verdict.final_label.toUpperCase()}`, 'success');
                    }

                } catch (err) {
                    setError(err.message || 'Failed to analyze receipt');
                    addLog(`âŒ Error: ${err.message}`, 'error');
                } finally {
                    setAnalyzing(false);
                }
            };

            const handleSSEEvent = (eventType, data) => {
                console.log('SSE Event:', eventType, data);

                switch (eventType) {
                    case 'analysis_start':
                        addLog('ðŸš€ Starting 3-engine analysis...', 'info');
                        break;

                    case 'engine_start':
                        const engineName = data.engine;
                        setEngineStatus(prev => ({ ...prev, [engineName]: 'analyzing' }));
                        addLog(`ðŸ”„ ${engineName.toUpperCase()} engine started`, 'info');
                        break;

                    case 'engine_complete':
                        const completedEngine = data.engine;
                        const result = data.data;
                        
                        setEngineStatus(prev => ({ ...prev, [completedEngine]: 'completed' }));
                        setEngineResults(prev => ({ ...prev, [completedEngine]: result }));
                        
                        // Update progress
                        setProgress(prev => prev + 33.33);
                        
                        if (result.error) {
                            addLog(`âŒ ${completedEngine.toUpperCase()} failed: ${result.error}`, 'error');
                        } else {
                            addLog(`âœ… ${completedEngine.toUpperCase()} completed in ${result.time_seconds}s`, 'success');
                        }
                        break;

                    case 'analysis_complete':
                        setProgress(100);
                        setHybridVerdict(data.hybrid_verdict);
                        addLog('ðŸŽ‰ Analysis complete!', 'success');
                        addLog(`ðŸ“Š Final verdict: ${data.hybrid_verdict.final_label.toUpperCase()}`, 'success');
                        break;
                }
            };

            const reset = () => {
                setFile(null);
                setPreview(null);
                setHybridVerdict(null);
                setEngineResults({});
                setError(null);
                setAnalysisLog([]);
                setProgress(0);
                setEngineStatus({
                    'rule-based': 'pending',
                    'donut': 'pending',
                    'vision-llm': 'pending'
                });
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="gradient-bg text-white py-8 shadow-lg">
                        <div className="container mx-auto px-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <i className="fas fa-shield-alt text-4xl"></i>
                                    <div>
                                        <h1 className="text-4xl font-bold">VeriReceipt</h1>
                                        <p className="text-purple-200">Real-Time AI Fraud Detection</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-purple-200">Streaming Analysis</div>
                                    <div className="font-semibold">3 AI Engines</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-12">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid lg:grid-cols-2 gap-8">
                                {/* Left Column - Upload & Status */}
                                <div>
                                    {/* Upload Section */}
                                    <div className="bg-white rounded-2xl card-shadow p-8 mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                            <i className="fas fa-upload mr-3 text-purple-600"></i>
                                            Upload Receipt
                                        </h2>
                                        
                                        <div
                                            className={`dropzone rounded-xl p-12 text-center cursor-pointer ${dragOver ? 'drag-over' : ''}`}
                                            onDragOver={handleDragOver}
                                            onDragLeave={handleDragLeave}
                                            onDrop={handleDrop}
                                            onClick={() => fileInputRef.current?.click()}
                                        >
                                            <input
                                                ref={fileInputRef}
                                                type="file"
                                                accept="image/*,.pdf"
                                                onChange={(e) => handleFileSelect(e.target.files[0])}
                                                className="hidden"
                                            />
                                            
                                            {!file ? (
                                                <div>
                                                    <i className="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                                                    <p className="text-xl text-gray-600 mb-2">
                                                        Drag & drop your receipt here
                                                    </p>
                                                    <p className="text-gray-400 mb-4">or click to browse</p>
                                                    <p className="text-sm text-gray-400">
                                                        Supports: JPG, PNG, PDF
                                                    </p>
                                                </div>
                                            ) : (
                                                <div className="fade-in">
                                                    {preview ? (
                                                        <img
                                                            src={preview}
                                                            alt="Receipt preview"
                                                            className="max-h-64 mx-auto rounded-lg shadow-md mb-4"
                                                        />
                                                    ) : (
                                                        <i className="fas fa-file-pdf text-6xl text-red-500 mb-4"></i>
                                                    )}
                                                    <p className="text-lg font-semibold text-gray-700 mb-2">
                                                        {file.name}
                                                    </p>
                                                    <p className="text-sm text-gray-500">
                                                        {(file.size / 1024 / 1024).toFixed(2)} MB
                                                    </p>
                                                </div>
                                            )}
                                        </div>

                                        {error && (
                                            <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                                                <p className="text-red-700">
                                                    <i className="fas fa-exclamation-circle mr-2"></i>
                                                    {error}
                                                </p>
                                            </div>
                                        )}

                                        {file && (
                                            <div className="mt-6 flex gap-4">
                                                <button
                                                    onClick={analyzeReceipt}
                                                    disabled={analyzing}
                                                    className="flex-1 bg-gradient-to-r from-purple-600 to-purple-700 text-white py-4 px-8 rounded-xl font-semibold text-lg hover:from-purple-700 hover:to-purple-800 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
                                                >
                                                    {analyzing ? (
                                                        <>
                                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                                            Analyzing...
                                                        </>
                                                    ) : (
                                                        <>
                                                            <i className="fas fa-search mr-2"></i>
                                                            Analyze Receipt
                                                        </>
                                                    )}
                                                </button>
                                                <button
                                                    onClick={reset}
                                                    className="px-8 py-4 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all"
                                                >
                                                    <i className="fas fa-times mr-2"></i>
                                                    Clear
                                                </button>
                                            </div>
                                        )}
                                    </div>

                                    {/* Progress Bar */}
                                    {analyzing && (
                                        <div className="bg-white rounded-2xl card-shadow p-6 mb-6 fade-in">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="text-sm font-semibold text-gray-700">Analysis Progress</span>
                                                <span className="text-sm font-semibold text-purple-600">{Math.round(progress)}%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                <div 
                                                    className="progress-bar bg-gradient-to-r from-purple-600 to-purple-700 h-3 rounded-full"
                                                    style={{ width: `${progress}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Engine Status Cards */}
                                    {(analyzing || Object.values(engineResults).length > 0) && (
                                        <div className="space-y-4">
                                            <EngineStatusCard
                                                name="Rule-Based Engine"
                                                icon="fa-bolt"
                                                color="blue"
                                                status={engineStatus['rule-based']}
                                                result={engineResults['rule-based']}
                                            />
                                            <EngineStatusCard
                                                name="DONUT Transformer"
                                                icon="fa-brain"
                                                color="green"
                                                status={engineStatus['donut']}
                                                result={engineResults['donut']}
                                            />
                                            <EngineStatusCard
                                                name="Vision LLM"
                                                icon="fa-eye"
                                                color="purple"
                                                status={engineStatus['vision-llm']}
                                                result={engineResults['vision-llm']}
                                            />
                                        </div>
                                    )}
                                </div>

                                {/* Right Column - Results & Logs */}
                                <div>
                                    {/* Hybrid Verdict */}
                                    {hybridVerdict && (
                                        <div className="bg-white rounded-2xl card-shadow p-8 mb-6 fade-in">
                                            <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                                <i className="fas fa-chart-line mr-3 text-purple-600"></i>
                                                Hybrid Verdict
                                            </h2>
                                            <HybridVerdictDisplay verdict={hybridVerdict} />
                                        </div>
                                    )}

                                    {/* Analysis Log */}
                                    {analysisLog.length > 0 && (
                                        <div className="bg-white rounded-2xl card-shadow p-6">
                                            <h3 className="text-lg font-bold text-gray-800 mb-4">
                                                <i className="fas fa-list mr-2 text-gray-600"></i>
                                                Analysis Log
                                            </h3>
                                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                                {analysisLog.map((log, idx) => (
                                                    <div key={idx} className="flex items-start space-x-3 text-sm slide-in">
                                                        <span className="text-gray-400 font-mono text-xs">{log.timestamp}</span>
                                                        <span className={`flex-1 ${
                                                            log.type === 'error' ? 'text-red-600' :
                                                            log.type === 'success' ? 'text-green-600' :
                                                            'text-gray-700'
                                                        }`}>
                                                            {log.message}
                                                        </span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function EngineStatusCard({ name, icon, color, status, result }) {
            const getStatusIcon = () => {
                if (status === 'analyzing') return <div className="spinner"></div>;
                if (status === 'completed') return <i className="fas fa-check-circle text-green-500 text-xl"></i>;
                return <i className="fas fa-clock text-gray-400 text-xl"></i>;
            };

            const getStatusText = () => {
                if (status === 'analyzing') return 'Analyzing...';
                if (status === 'completed') return result?.error ? 'Failed' : 'Completed';
                return 'Pending';
            };

            return (
                <div className={`bg-white rounded-xl p-6 card-shadow engine-card ${status === 'analyzing' ? 'analyzing' : status === 'completed' ? 'completed' : ''} fade-in`}>
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <i className={`fas ${icon} text-${color}-600 text-2xl`}></i>
                            <h3 className="font-bold text-gray-800">{name}</h3>
                        </div>
                        <div className="flex items-center space-x-2">
                            {getStatusIcon()}
                            <span className="text-sm font-semibold text-gray-600">{getStatusText()}</span>
                        </div>
                    </div>

                    {result && !result.error && (
                        <div className="text-sm text-gray-600 space-y-1">
                            {result.label && <div>Label: <span className="font-semibold">{result.label}</span></div>}
                            {result.score !== undefined && <div>Score: <span className="font-semibold">{result.score.toFixed(3)}</span></div>}
                            {result.verdict && <div>Verdict: <span className="font-semibold">{result.verdict}</span></div>}
                            {result.merchant && <div>Merchant: <span className="font-semibold">{result.merchant}</span></div>}
                            {result.time_seconds && <div>Time: <span className="font-semibold">{result.time_seconds}s</span></div>}
                        </div>
                    )}

                    {result?.error && (
                        <div className="text-sm text-red-600">
                            <i className="fas fa-exclamation-triangle mr-2"></i>
                            {result.error}
                        </div>
                    )}
                </div>
            );
        }

        function HybridVerdictDisplay({ verdict }) {
            const getVerdictColor = (label) => {
                if (label === 'real') return 'badge-real';
                if (label === 'fake') return 'badge-fake';
                return 'badge-suspicious';
            };

            return (
                <div className="space-y-4">
                    <div className={`${getVerdictColor(verdict.final_label)} text-white rounded-xl p-6 shadow-lg`}>
                        <div className="text-sm font-medium opacity-90 mb-2">Final Classification</div>
                        <div className="text-4xl font-bold mb-2 uppercase">{verdict.final_label}</div>
                        <div className="text-xl opacity-90">Confidence: {(verdict.confidence * 100).toFixed(1)}%</div>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-6">
                        <div className="flex items-center mb-3">
                            <i className="fas fa-lightbulb text-yellow-500 mr-2"></i>
                            <span className="font-semibold text-gray-700">Recommended Action</span>
                        </div>
                        <p className="text-lg font-bold text-gray-800 capitalize">
                            {verdict.recommended_action.replace('_', ' ')}
                        </p>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-6">
                        <div className="flex items-center mb-3">
                            <i className="fas fa-info-circle text-blue-500 mr-2"></i>
                            <span className="font-semibold text-gray-700">Reasoning</span>
                        </div>
                        <ul className="space-y-2">
                            {verdict.reasoning.map((reason, idx) => (
                                <li key={idx} className="text-gray-700 flex items-start">
                                    <i className="fas fa-chevron-right text-purple-500 mr-2 mt-1 text-xs"></i>
                                    <span>{reason}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
