<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VeriReceipt - Real-Time Analysis v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dropzone {
            border: 3px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        
        .dropzone.drag-over {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .badge-real {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .badge-fake {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .badge-suspicious {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .engine-card {
            transition: all 0.3s ease;
        }
        
        .engine-card.analyzing {
            border: 2px solid #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .engine-card.completed {
            border: 2px solid #10b981;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [file, setFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [engineStatus, setEngineStatus] = useState({
                'rule-based': 'pending',
                'donut': 'pending',
                'layoutlm': 'pending',
                'vision-llm': 'pending'
            });
            const [engineResults, setEngineResults] = useState({});
            const [hybridVerdict, setHybridVerdict] = useState(null);
            const [progress, setProgress] = useState(0);
            const [error, setError] = useState(null);
            const [dragOver, setDragOver] = useState(false);
            const [analysisLog, setAnalysisLog] = useState([]);
            const [activeTab, setActiveTab] = useState('verdict');
            const fileInputRef = useRef(null);
            const eventSourceRef = useRef(null);

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile) {
                    handleFileSelect(droppedFile);
                }
            };

            const handleFileSelect = (selectedFile) => {
                if (!selectedFile) return;

                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'];
                if (!validTypes.includes(selectedFile.type)) {
                    setError('Please upload a valid image (JPG, PNG) or PDF file');
                    return;
                }

                setFile(selectedFile);
                setError(null);
                setHybridVerdict(null);
                setEngineResults({});
                setAnalysisLog([]);

                if (selectedFile.type.startsWith('image/') || selectedFile.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        let previewData = reader.result;
                        
                        // Check if it's HEIC format (browser can't display HEIC)
                        // Note: Server will convert HEIC to JPG, but we can't preview before upload
                        if (previewData.includes('AAAAGGZ0eXBoZWlj') || previewData.includes('ftypheic')) {
                            console.log('‚ö†Ô∏è HEIC format detected');
                            console.log('‚ÑπÔ∏è Server will convert to JPG for processing');
                            console.log('‚ÑπÔ∏è Preview will be available after analysis');
                            // Keep the HEIC data - server will handle it
                            // But browser won't be able to display it until server converts
                        }
                        
                        setPreview(previewData);
                        console.log('Preview set:', previewData ? previewData.substring(0, 50) + '...' : 'null');
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    setPreview(null);
                    console.log('Preview set to null (unsupported file type)');
                }
            };

            const addLog = (message, type = 'info') => {
                setAnalysisLog(prev => [...prev, { message, type, timestamp: new Date().toLocaleTimeString() }]);
            };

            const analyzeReceipt = async () => {
                if (!file) return;

                setAnalyzing(true);
                setError(null);
                setProgress(0);
                setEngineStatus({
                    'rule-based': 'pending',
                    'donut': 'pending',
                    'donut-receipt': 'pending',
                    'layoutlm': 'pending',
                    'vision-llm': 'pending'
                });
                setEngineResults({});
                setHybridVerdict(null);
                setAnalysisLog([]);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    addLog('üì§ Uploading receipt...', 'info');
                    addLog('üöÄ Starting 5-engine hybrid analysis (this may take 3-5 minutes)...', 'info');
                    addLog(`üì° Connecting to: ${API_BASE_URL}/analyze/hybrid`, 'info');
                    
                    // Using hybrid endpoint with extended timeout for Vision LLM
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 360000); // 6 minute timeout
                    
                    let response;
                    try {
                        response = await fetch(`${API_BASE_URL}/analyze/hybrid`, {
                            method: 'POST',
                            body: formData,
                            signal: controller.signal,
                            credentials: 'omit',
                            cache: 'no-cache'
                        });
                        clearTimeout(timeoutId);
                        addLog(`‚úÖ Server responded with status: ${response.status}`, 'info');

                        if (!response.ok) {
                            throw new Error(`Analysis failed: ${response.statusText}`);
                        }
                    } catch (error) {
                        clearTimeout(timeoutId);
                        
                        addLog(`‚ùå Fetch error: ${error.name} - ${error.message}`, 'error');
                        
                        if (error.name === 'AbortError') {
                            throw new Error('Analysis timed out after 6 minutes. The Vision LLM model may be too slow for your hardware.');
                        }
                        if (error.name === 'TypeError' && error.message.includes('NetworkError')) {
                            throw new Error(`Cannot connect to backend at ${API_BASE_URL}. Please check:\n1. Backend is running on port 8000\n2. No firewall blocking localhost\n3. Try refreshing the page`);
                        }
                        throw error;
                    }

                    // Get JSON response (hybrid format with multiple engines)
                    const data = await response.json();
                    
                    addLog('‚è≥ Processing results from all engines...', 'info');
                    setProgress(25);
                    
                    // Show results for each engine
                    if (data.rule_based && !data.rule_based.error) {
                        setEngineStatus(prev => ({ ...prev, 'rule-based': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'rule-based': data.rule_based }));
                        addLog(`‚úÖ Rule-Based completed in ${data.rule_based.time_seconds}s`, 'success');
                    } else if (data.rule_based && data.rule_based.error) {
                        setEngineStatus(prev => ({ ...prev, 'rule-based': 'failed' }));
                        addLog(`‚ùå Rule-Based failed: ${data.rule_based.error}`, 'error');
                    }
                    setProgress(50);
                    
                    if (data.donut && !data.donut.error) {
                        setEngineStatus(prev => ({ ...prev, 'donut': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'donut': data.donut }));
                        addLog(`‚úÖ DONUT completed in ${data.donut.time_seconds}s`, 'success');
                    } else if (data.donut && data.donut.error) {
                        setEngineStatus(prev => ({ ...prev, 'donut': 'failed' }));
                        addLog(`‚ùå DONUT failed: ${data.donut.error}`, 'error');
                    }
                    
                    if (data.donut_receipt && !data.donut_receipt.error) {
                        setEngineStatus(prev => ({ ...prev, 'donut-receipt': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'donut-receipt': data.donut_receipt }));
                        addLog(`‚úÖ Donut-Receipt completed in ${data.donut_receipt.time_seconds}s - Extracted ${data.donut_receipt.items_count || 0} items`, 'success');
                    } else if (data.donut_receipt && data.donut_receipt.error) {
                        setEngineStatus(prev => ({ ...prev, 'donut-receipt': 'failed' }));
                        addLog(`‚ùå Donut-Receipt failed: ${data.donut_receipt.error}`, 'error');
                    }
                    
                    if (data.layoutlm && !data.layoutlm.error) {
                        setEngineStatus(prev => ({ ...prev, 'layoutlm': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'layoutlm': data.layoutlm }));
                        addLog(`‚úÖ LayoutLM completed in ${data.layoutlm.time_seconds}s`, 'success');
                    } else if (data.layoutlm && data.layoutlm.error) {
                        setEngineStatus(prev => ({ ...prev, 'layoutlm': 'failed' }));
                        addLog(`‚ùå LayoutLM failed: ${data.layoutlm.error}`, 'error');
                    }
                    setProgress(75);
                    
                    if (data.vision_llm && !data.vision_llm.error) {
                        setEngineStatus(prev => ({ ...prev, 'vision-llm': 'completed' }));
                        setEngineResults(prev => ({ ...prev, 'vision-llm': data.vision_llm }));
                        addLog(`‚úÖ Vision LLM completed in ${data.vision_llm.time_seconds}s`, 'success');
                    } else if (data.vision_llm && data.vision_llm.error) {
                        setEngineStatus(prev => ({ ...prev, 'vision-llm': 'failed' }));
                        addLog(`‚ùå Vision LLM failed: ${data.vision_llm.error}`, 'error');
                    }
                    setProgress(100);
                    
                    // Show hybrid verdict
                    if (data.hybrid_verdict) {
                        // Add receipt_id to verdict for later use
                        const verdictWithId = {
                            ...data.hybrid_verdict,
                            receipt_id: data.receipt_id,
                            // Ensure required fields exist
                            final_label: data.hybrid_verdict.final_label || 'unknown',
                            confidence: data.hybrid_verdict.confidence || 0,
                            recommended_action: data.hybrid_verdict.recommended_action || 'review',
                            reasoning: data.hybrid_verdict.reasoning || [],
                            // Store full API response for review page
                            _fullData: data
                        };
                        console.log('Setting verdict:', verdictWithId);
                        console.log('Verdict has rule_based?', !!verdictWithId.rule_based);
                        console.log('Verdict has audit_report?', !!verdictWithId.rule_based?.audit_report);
                        setHybridVerdict(verdictWithId);
                        addLog('üéâ Analysis complete!', 'success');
                        addLog(`üìä Final verdict: ${(data.hybrid_verdict.final_label || 'unknown').toUpperCase()}`, 'success');
                    } else {
                        console.warn('No hybrid_verdict in response:', data);
                        addLog('‚ö†Ô∏è Analysis completed but no verdict received', 'error');
                    }

                } catch (err) {
                    setError(err.message || 'Failed to analyze receipt');
                    addLog(`‚ùå Error: ${err.message}`, 'error');
                } finally {
                    setAnalyzing(false);
                }
            };

            const handleSSEEvent = (eventType, data) => {
                console.log('SSE Event:', eventType, data);

                switch (eventType) {
                    case 'analysis_start':
                        addLog('üöÄ Starting 3-engine analysis...', 'info');
                        break;

                    case 'engine_start':
                        const engineName = data.engine;
                        setEngineStatus(prev => ({ ...prev, [engineName]: 'analyzing' }));
                        addLog(`üîÑ ${engineName.toUpperCase()} engine started`, 'info');
                        break;

                    case 'engine_complete':
                        const completedEngine = data.engine;
                        const result = data.data;
                        
                        setEngineStatus(prev => ({ ...prev, [completedEngine]: 'completed' }));
                        setEngineResults(prev => ({ ...prev, [completedEngine]: result }));
                        
                        // Update progress
                        setProgress(prev => prev + 33.33);
                        
                        if (result.error) {
                            addLog(`‚ùå ${completedEngine.toUpperCase()} failed: ${result.error}`, 'error');
                        } else {
                            addLog(`‚úÖ ${completedEngine.toUpperCase()} completed in ${result.time_seconds}s`, 'success');
                        }
                        break;

                    case 'analysis_complete':
                        setProgress(100);
                        setHybridVerdict(data.hybrid_verdict);
                        addLog('üéâ Analysis complete!', 'success');
                        addLog(`üìä Final verdict: ${data.hybrid_verdict.final_label.toUpperCase()}`, 'success');
                        break;
                }
            };

            const reset = () => {
                setFile(null);
                setPreview(null);
                setHybridVerdict(null);
                setEngineResults({});
                setError(null);
                setAnalysisLog([]);
                setProgress(0);
                setEngineStatus({
                    'rule-based': 'pending',
                    'donut': 'pending',
                    'layoutlm': 'pending',
                    'vision-llm': 'pending'
                });
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="gradient-bg text-white py-8 shadow-lg">
                        <div className="container mx-auto px-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <i className="fas fa-shield-alt text-4xl"></i>
                                    <div>
                                        <h1 className="text-4xl font-bold">VeriReceipt</h1>
                                        <p className="text-purple-200">Real-Time AI Fraud Detection</p>
                                    </div>
                                </div>
                                <div className="text-right flex items-center space-x-4">
                                    <a href="/stats.html" className="px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg transition text-white">
                                        <i className="fas fa-chart-bar mr-2"></i>
                                        Feedback Stats
                                    </a>
                                    <div>
                                        <div className="text-sm text-purple-200">Streaming Analysis</div>
                                        <div className="font-semibold">5 AI Engines</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-12">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid lg:grid-cols-2 gap-8">
                                {/* Left Column - Upload & Status */}
                                <div>
                                    {/* Upload Section */}
                                    <div className="bg-white rounded-2xl card-shadow p-8 mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                            <i className="fas fa-upload mr-3 text-purple-600"></i>
                                            Upload Receipt
                                        </h2>
                                        
                                        <div
                                            className={`dropzone rounded-xl p-12 text-center cursor-pointer ${dragOver ? 'drag-over' : ''}`}
                                            onDragOver={handleDragOver}
                                            onDragLeave={handleDragLeave}
                                            onDrop={handleDrop}
                                            onClick={() => fileInputRef.current?.click()}
                                        >
                                            <input
                                                ref={fileInputRef}
                                                type="file"
                                                accept="image/*,.pdf"
                                                onChange={(e) => handleFileSelect(e.target.files[0])}
                                                className="hidden"
                                            />
                                            
                                            {!file ? (
                                                <div>
                                                    <i className="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                                                    <p className="text-xl text-gray-600 mb-2">
                                                        Drag & drop your receipt here
                                                    </p>
                                                    <p className="text-gray-400 mb-4">or click to browse</p>
                                                    <p className="text-sm text-gray-400">
                                                        Supports: JPG, PNG, PDF
                                                    </p>
                                                </div>
                                            ) : (
                                                <div className="fade-in">
                                                    {preview ? (
                                                        <img
                                                            src={preview}
                                                            alt="Receipt preview"
                                                            className="max-h-64 mx-auto rounded-lg shadow-md mb-4"
                                                        />
                                                    ) : (
                                                        <i className="fas fa-file-pdf text-6xl text-red-500 mb-4"></i>
                                                    )}
                                                    <p className="text-lg font-semibold text-gray-700 mb-2">
                                                        {file.name}
                                                    </p>
                                                    <p className="text-sm text-gray-500">
                                                        {(file.size / 1024 / 1024).toFixed(2)} MB
                                                    </p>
                                                </div>
                                            )}
                                        </div>

                                        {error && (
                                            <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                                                <p className="text-red-700">
                                                    <i className="fas fa-exclamation-circle mr-2"></i>
                                                    {error}
                                                </p>
                                            </div>
                                        )}

                                        {file && (
                                            <div className="mt-6 flex gap-4">
                                                <button
                                                    onClick={analyzeReceipt}
                                                    disabled={analyzing}
                                                    className="flex-1 bg-gradient-to-r from-purple-600 to-purple-700 text-white py-4 px-8 rounded-xl font-semibold text-lg hover:from-purple-700 hover:to-purple-800 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
                                                >
                                                    {analyzing ? (
                                                        <>
                                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                                            Analyzing...
                                                        </>
                                                    ) : (
                                                        <>
                                                            <i className="fas fa-search mr-2"></i>
                                                            Analyze Receipt
                                                        </>
                                                    )}
                                                </button>
                                                <button
                                                    onClick={reset}
                                                    className="px-8 py-4 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all"
                                                >
                                                    <i className="fas fa-times mr-2"></i>
                                                    Clear
                                                </button>
                                            </div>
                                        )}
                                    </div>

                                    {/* Progress Bar */}
                                    {analyzing && (
                                        <div className="bg-white rounded-2xl card-shadow p-6 mb-6 fade-in">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="text-sm font-semibold text-gray-700">Analysis Progress</span>
                                                <span className="text-sm font-semibold text-purple-600">{Math.round(progress)}%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                <div 
                                                    className="progress-bar bg-gradient-to-r from-purple-600 to-purple-700 h-3 rounded-full"
                                                    style={{ width: `${progress}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Engine Status Cards */}
                                    {(analyzing || Object.values(engineResults).length > 0) && (
                                        <div className="space-y-4">
                                            <EngineStatusCard
                                                name="Rule-Based Engine"
                                                icon="fa-bolt"
                                                color="blue"
                                                status={engineStatus['rule-based']}
                                                result={engineResults['rule-based']}
                                            />
                                            <EngineStatusCard
                                                name="DONUT Transformer"
                                                icon="fa-brain"
                                                color="green"
                                                status={engineStatus['donut']}
                                                result={engineResults['donut']}
                                            />
                                            <EngineStatusCard
                                                name="Donut-Receipt Parser"
                                                icon="fa-receipt"
                                                color="teal"
                                                status={engineStatus['donut-receipt']}
                                                result={engineResults['donut-receipt']}
                                            />
                                            <EngineStatusCard
                                                name="LayoutLM"
                                                icon="fa-layer-group"
                                                color="orange"
                                                status={engineStatus['layoutlm']}
                                                result={engineResults['layoutlm']}
                                            />
                                            <EngineStatusCard
                                                name="Vision LLM"
                                                icon="fa-eye"
                                                color="purple"
                                                status={engineStatus['vision-llm']}
                                                result={engineResults['vision-llm']}
                                            />
                                        </div>
                                    )}
                                </div>

                                {/* Right Column - Results with Tabs */}
                                <div>
                                    {hybridVerdict && (
                                        <div className="bg-white rounded-2xl card-shadow fade-in">
                                            {/* Tab Headers */}
                                            <div className="flex border-b border-gray-200">
                                                <button
                                                    onClick={() => setActiveTab('verdict')}
                                                    className={`flex-1 px-6 py-4 font-semibold transition-all ${
                                                        activeTab === 'verdict'
                                                            ? 'text-purple-600 border-b-2 border-purple-600 bg-purple-50'
                                                            : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                                                    }`}
                                                >
                                                    <i className="fas fa-chart-line mr-2"></i>
                                                    Verdict
                                                </button>
                                                <button
                                                    onClick={() => setActiveTab('audit')}
                                                    className={`flex-1 px-6 py-4 font-semibold transition-all ${
                                                        activeTab === 'audit'
                                                            ? 'text-purple-600 border-b-2 border-purple-600 bg-purple-50'
                                                            : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                                                    }`}
                                                >
                                                    <i className="fas fa-clipboard-list mr-2"></i>
                                                    Audit Report
                                                </button>
                                                <button
                                                    onClick={() => setActiveTab('log')}
                                                    className={`flex-1 px-6 py-4 font-semibold transition-all ${
                                                        activeTab === 'log'
                                                            ? 'text-purple-600 border-b-2 border-purple-600 bg-purple-50'
                                                            : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                                                    }`}
                                                >
                                                    <i className="fas fa-list mr-2"></i>
                                                    Analysis Log
                                                </button>
                                            </div>

                                            {/* Tab Content */}
                                            <div className="p-8">
                                                {/* Verdict Tab */}
                                                {activeTab === 'verdict' && (
                                                    <div>
                                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                                            <i className="fas fa-chart-line mr-3 text-purple-600"></i>
                                                            Hybrid Verdict
                                                        </h2>
                                                        <HybridVerdictDisplay 
                                                            verdict={hybridVerdict} 
                                                            preview={preview}
                                                            engineResults={engineResults}
                                                        />
                                                    </div>
                                                )}

                                                {/* Audit Report Tab */}
                                                {activeTab === 'audit' && (
                                                    <div>
                                                        <div className="flex items-center justify-between mb-6">
                                                            <h2 className="text-2xl font-bold text-gray-800">
                                                                <i className="fas fa-clipboard-list mr-3 text-purple-600"></i>
                                                                Comprehensive Audit Report
                                                            </h2>
                                                            {hybridVerdict.rule_based?.audit_report && (
                                                                <button
                                                                    onClick={() => {
                                                                        navigator.clipboard.writeText(hybridVerdict.rule_based.audit_report);
                                                                        alert('Audit report copied to clipboard!');
                                                                    }}
                                                                    className="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-sm transition-all"
                                                                >
                                                                    <i className="fas fa-copy mr-2"></i>
                                                                    Copy Report
                                                                </button>
                                                            )}
                                                        </div>
                                                        {hybridVerdict.rule_based?.audit_report ? (
                                                            <pre className="text-xs text-gray-300 whitespace-pre-wrap font-mono leading-relaxed overflow-y-auto bg-gray-900 p-6 rounded-lg" style={{maxHeight: '600px'}}>
{hybridVerdict.rule_based.audit_report}
                                                            </pre>
                                                        ) : (
                                                            <div className="text-center py-12 text-gray-500">
                                                                <i className="fas fa-exclamation-circle text-4xl mb-4"></i>
                                                                <p>Audit report not available for this analysis.</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}

                                                {/* Analysis Log Tab */}
                                                {activeTab === 'log' && (
                                                    <div>
                                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                                            <i className="fas fa-list mr-3 text-purple-600"></i>
                                                            Analysis Log
                                                        </h2>
                                                        {analysisLog.length > 0 ? (
                                                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                                                {analysisLog.map((log, idx) => (
                                                                    <div key={idx} className="flex items-start space-x-3 text-sm slide-in">
                                                                        <span className="text-gray-400 font-mono text-xs">{log.timestamp}</span>
                                                                        <span className={`flex-1 ${
                                                                            log.type === 'error' ? 'text-red-600' :
                                                                            log.type === 'success' ? 'text-green-600' :
                                                                            'text-gray-700'
                                                                        }`}>
                                                                            {log.message}
                                                                        </span>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        ) : (
                                                            <div className="text-center py-12 text-gray-500">
                                                                <i className="fas fa-info-circle text-4xl mb-4"></i>
                                                                <p>No analysis log entries yet.</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function EngineStatusCard({ name, icon, color, status, result }) {
            const getStatusIcon = () => {
                if (status === 'analyzing') return <div className="spinner"></div>;
                if (status === 'completed') return <i className="fas fa-check-circle text-green-500 text-xl"></i>;
                return <i className="fas fa-clock text-gray-400 text-xl"></i>;
            };

            const getStatusText = () => {
                if (status === 'analyzing') return 'Analyzing...';
                if (status === 'completed') return result?.error ? 'Failed' : 'Completed';
                return 'Pending';
            };

            return (
                <div className={`bg-white rounded-xl p-6 card-shadow engine-card ${status === 'analyzing' ? 'analyzing' : status === 'completed' ? 'completed' : ''} fade-in`}>
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <i className={`fas ${icon} text-${color}-600 text-2xl`}></i>
                            <h3 className="font-bold text-gray-800">{name}</h3>
                        </div>
                        <div className="flex items-center space-x-2">
                            {getStatusIcon()}
                            <span className="text-sm font-semibold text-gray-600">{getStatusText()}</span>
                        </div>
                    </div>

                    {result && !result.error && (
                        <div className="text-sm text-gray-600 space-y-1">
                            {result.label && <div>Label: <span className="font-semibold">{result.label}</span></div>}
                            {result.score !== undefined && <div>Score: <span className="font-semibold">{result.score.toFixed(3)}</span></div>}
                            {result.verdict && <div>Verdict: <span className="font-semibold">{result.verdict}</span></div>}
                            {result.merchant && <div>Merchant: <span className="font-semibold">{typeof result.merchant === 'object' ? result.merchant.name || JSON.stringify(result.merchant) : result.merchant}</span></div>}
                            {result.time_seconds !== undefined && <div>Time: <span className="font-semibold">{result.time_seconds}s</span></div>}
                        </div>
                    )}

                    {result?.error && (
                        <div className="text-sm text-red-600">
                            <i className="fas fa-exclamation-triangle mr-2"></i>
                            {result.error}
                        </div>
                    )}
                </div>
            );
        }

        function HybridVerdictDisplay({ verdict, preview, engineResults }) {
            // Add error boundary
            if (!verdict) {
                console.error('HybridVerdictDisplay: verdict is null/undefined');
                return <div className="text-red-600">Error: No verdict data</div>;
            }
            
            console.log('HybridVerdictDisplay rendering with:', verdict);
            console.log('Preview available:', !!preview);
            console.log('Engine results:', engineResults);
            
            const getVerdictColor = (label) => {
                if (label === 'real') return 'badge-real';
                if (label === 'fake') return 'badge-fake';
                if (label === 'incomplete') return 'bg-gradient-to-r from-gray-500 to-gray-600';
                return 'badge-suspicious';
            };

            try {
                return (
                    <div className="space-y-4">
                    {/* Show engine status transparency */}
                    {verdict.engines_status && (
                        <div className={`border-2 rounded-xl p-4 mb-4 ${
                            verdict.engines_status.critical_complete 
                                ? 'bg-blue-50 border-blue-400' 
                                : 'bg-yellow-50 border-yellow-400'
                        }`}>
                            <div className="flex items-center mb-2">
                                <i className={`fas ${
                                    verdict.engines_status.critical_complete 
                                        ? 'fa-check-circle text-blue-600' 
                                        : 'fa-exclamation-triangle text-yellow-600'
                                } text-2xl mr-3`}></i>
                                <div>
                                    <div className={`font-bold ${
                                        verdict.engines_status.critical_complete 
                                            ? 'text-blue-800' 
                                            : 'text-yellow-800'
                                    }`}>
                                        {verdict.engines_status.critical_complete 
                                            ? '‚úÖ Critical Engines Complete' 
                                            : '‚ö†Ô∏è Critical Engines Failed'}
                                    </div>
                                    <div className="text-sm text-gray-700">
                                        {verdict.engines_completed || 0} of {verdict.total_engines || 4} engines completed
                                        {verdict.engines_status.optional_complete > 0 && 
                                            ` (${verdict.engines_status.optional_complete} optional)`
                                        }
                                    </div>
                                </div>
                            </div>
                            
                            {/* Show failed engines */}
                            {verdict.engines_status.failed_engines && verdict.engines_status.failed_engines.length > 0 && (
                                <div className="mt-3 pt-3 border-t border-gray-300">
                                    <div className="text-xs font-semibold text-gray-600 mb-2">Failed Engines:</div>
                                    {verdict.engines_status.failed_engines.map((failure, idx) => (
                                        <div key={idx} className="text-xs text-gray-600 ml-2">
                                            ‚ùå {failure}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                    
                    <div className={`${getVerdictColor(verdict.final_label || 'suspicious')} text-white rounded-xl p-6 shadow-lg`}>
                        <div className="text-sm font-medium opacity-90 mb-2">
                            {verdict.final_label === 'incomplete' ? 'Partial Analysis' : 'Final Classification'}
                        </div>
                        <div className="text-4xl font-bold mb-2 uppercase">{verdict.final_label || 'unknown'}</div>
                        <div className="text-xl opacity-90">
                            {verdict.final_label === 'incomplete' ? 
                                `${verdict.engines_completed || 0}/${verdict.total_engines || 5} Engines Completed` :
                                `Confidence: ${((verdict.confidence || 0) * 100).toFixed(1)}%`
                            }
                        </div>
                    </div>

                    {verdict.recommended_action && (
                        <div className="bg-gray-50 rounded-xl p-6">
                            <div className="flex items-center mb-3">
                                <i className="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                <span className="font-semibold text-gray-700">Recommended Action</span>
                            </div>
                            <p className="text-lg font-bold text-gray-800 capitalize">
                                {verdict.recommended_action.replace(/_/g, ' ')}
                            </p>
                        </div>
                    )}

                    {verdict.reasoning && verdict.reasoning.length > 0 && (
                        <div className="bg-gray-50 rounded-xl p-6">
                            <div className="flex items-center mb-3">
                                <i className="fas fa-info-circle text-blue-500 mr-2"></i>
                                <span className="font-semibold text-gray-700">Reasoning</span>
                            </div>
                            <ul className="space-y-2">
                                {verdict.reasoning.map((reason, idx) => (
                                    <li key={idx} className="text-gray-700 flex items-start">
                                        <i className="fas fa-chevron-right text-purple-500 mr-2 mt-1 text-xs"></i>
                                        <span>{reason}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                    
                    {/* Human Review Button */}
                    <div className="mt-6 p-6 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl border-2 border-indigo-200">
                        <div className="flex items-center justify-between">
                            <div className="flex-1">
                                <div className="flex items-center mb-2">
                                    <i className="fas fa-user-check text-indigo-600 text-2xl mr-3"></i>
                                    <h3 className="text-lg font-bold text-gray-800">Human Review</h3>
                                </div>
                                <p className="text-sm text-gray-600">
                                    Help improve our AI models by reviewing this analysis. Your feedback trains the system to be more accurate.
                                </p>
                            </div>
                            <button 
                                onClick={() => {
                                    try {
                                        console.log('=== REVIEW BUTTON CLICKED ===');
                                        console.log('Verdict object:', verdict);
                                        console.log('Engine results:', engineResults);
                                        
                                        // Store image separately to avoid sessionStorage size limits
                                        // Use server URL if available, otherwise store preview separately
                                        let imageUrl = verdict.uploaded_image || `http://localhost:8000/receipt/${verdict.receipt_id}/image`;
                                        
                                        // Store preview image separately (if not too large)
                                        if (preview && preview.length < 500000) {
                                            sessionStorage.setItem('receiptPreview', preview);
                                            imageUrl = 'SESSION_STORAGE';
                                        }
                                        
                                        const receiptData = {
                                            receipt_id: verdict.receipt_id || 'current',
                                            image_url: imageUrl,  // Use server URL or SESSION_STORAGE marker
                                            verdict: verdict.final_label,
                                            confidence: verdict.confidence,
                                            models: {
                                                rule_based: verdict.rule_based || engineResults['rule-based'] || {},
                                                donut: verdict.donut || engineResults['donut'] || {},
                                                donut_receipt: verdict.donut_receipt || engineResults['donut-receipt'] || {},
                                                layoutlm: verdict.layoutlm || engineResults['layoutlm'] || {},
                                                vision_llm: verdict.vision_llm || engineResults['vision-llm'] || {}
                                            },
                                            extracted: verdict.extracted || {}
                                        };
                                        
                                        console.log('Preview length:', preview ? preview.length : 0);
                                        console.log('Image URL strategy:', imageUrl === 'SESSION_STORAGE' ? 'Using sessionStorage' : 'Using server URL');
                                        console.log('Receipt Data to store (without image):', {...receiptData, image_url: '[OMITTED]'});
                                        
                                        // Store in sessionStorage (without large image data)
                                        const jsonString = JSON.stringify(receiptData);
                                        console.log('JSON string length:', jsonString.length);
                                        sessionStorage.setItem('currentReceipt', jsonString);
                                        console.log('‚úÖ Data stored in sessionStorage');
                                        
                                        // Navigate to review page
                                        const targetUrl = `review.html?id=${verdict.receipt_id || 'current'}`;
                                        console.log('Navigating to:', targetUrl);
                                        window.location.href = targetUrl;
                                    } catch (error) {
                                        console.error('‚ùå Error in Review Receipt button:', error);
                                        alert(`Error preparing review page: ${error.message}\n\nCheck browser console for details.`);
                                    }
                                }}
                                className="ml-4 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105"
                            >
                                <i className="fas fa-clipboard-check mr-2"></i>
                                Review Receipt
                            </button>
                        </div>
                    </div>
                </div>
            );
            } catch (error) {
                console.error('Error rendering HybridVerdictDisplay:', error);
                console.error('Verdict data:', verdict);
                return (
                    <div className="bg-red-50 border-2 border-red-400 rounded-xl p-6">
                        <div className="text-red-800 font-bold mb-2">
                            <i className="fas fa-exclamation-triangle mr-2"></i>
                            Error Displaying Verdict
                        </div>
                        <div className="text-sm text-red-600">
                            {error.message}
                        </div>
                        <div className="text-xs text-gray-600 mt-2">
                            Check browser console for details
                        </div>
                    </div>
                );
            }
        }

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error caught:', event.error);
            console.error('Error message:', event.message);
            console.error('Stack:', event.error?.stack);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Render the app
        try {
            ReactDOM.render(<App />, document.getElementById('root'));
        } catch (error) {
            console.error('Fatal error rendering app:', error);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; background: #fee; border: 2px solid #f00; margin: 20px; border-radius: 8px;">
                    <h2 style="color: #c00;">Fatal Error</h2>
                    <p>${error.message}</p>
                    <p style="font-size: 12px; color: #666;">Check browser console for details</p>
                </div>
            `;
        }
    </script>
</body>
</html>
